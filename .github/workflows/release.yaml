name: Release to PyPI

on:
  push:
    tags:
      - '*'

jobs:
  pypi-build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Ensure tag is on main branch
        run: |
          tag_ref=${{ github.ref }}
          tag_name=${tag_ref#refs/tags/}
          if [[ ! $(git branch --contains "$tag_ref" | grep -qxE '. main') ]]; then
            echo "Tag $tag_name is on main branch"
          else
            echo "Tag $tag_name is not on main branch"
            exit 1
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish distribution ðŸ“¦ to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

      - name: Publish distribution ðŸ“¦ to PyPI
        if: ${{ !contains(github.ref, 'dev') }}
        uses: pypa/gh-action-pypi-publish@release/v1
